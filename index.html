
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio de Ilustración - Lola Cert</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffdf9;
      color: #333;
    }
    header {
      background-color: #f2c1ae;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      letter-spacing: 2px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .contact {
      text-align: center;
      padding: 30px 20px;
      background-color: #eee;
    }
    .contact p {
      font-size: 1.1em;
    }
    a {
      color: #cc5e4a;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Lola Cert / Portfolio</h1>
  </header>

  <section class="gallery">
    <img src="https://via.placeholder.com/400x400?text=Ilustración+1" alt="Ilustración 1">
    <img src="https://via.placeholder.com/400x400?text=Ilustración+2" alt="Ilustración 2">
    <img src="https://via.placeholder.com/400x400?text=Ilustración+3" alt="Ilustración 3">
  </section>

  <section class="contact">
    <p>Contacto: <a href="mailto:tuemail@example.com">tuemail@example.com</a></p>
    <p>Instagram: <a href="https://instagram.com/tuusuario" target="_blank">@tuusuario</a></p>
  </section>

</body>
</html>
